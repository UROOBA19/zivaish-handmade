<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="font-roboto">
    <!-- Top Bar -->
    <div class="bg-purple-600 text-white text-center py-2">
        Free Delivery for Orders above Rs 2999/-
    </div>
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 flex items-center justify-between py-4">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-gem text-2xl"></i>
                <span class="text-2xl font-bold">ZAVAISH</span>
            </div>
            <!-- Hamburger Menu for Mobile -->
            <div class="lg:hidden">
                <button id="menu-button" class="text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <!-- Navigation Links -->
            <div class="hidden lg:flex items-center space-x-6 text-sm font-medium">
                <a href="#" class="flex items-center space-x-1 text-yellow-500">
                    <i class="fas fa-star"></i>
                    <span>NEW ARRIVALS</span>
                </a>
                <a href="#" class="flex items-center space-x-1 text-yellow-500">
                    <i class="fas fa-star"></i>
                    <span>SUMMER SALE</span>
                </a>
                <a href="#" class="flex items-center space-x-1 text-red-500">
                    <i class="fas fa-gift"></i>
                    <span>GIFT DEALS</span>
                </a>
                <a href="#" class="text-black">STATIONERY</a>
                <a href="#" class="text-black">FASHION</a>
                
            </div>
            <!-- Icons -->
            <div class="hidden lg:flex items-center space-x-4 text-xl">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>
    <!-- Sidebar for Mobile -->
    <div id="sidebar" class="fixed inset-y-0 left-0 bg-white w-64 shadow-lg sidebar lg:hidden">
        <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center space-x-2">
                <i class="fas fa-gem text-2xl"></i>
                <span class="text-2xl font-bold">ZAVAISH</span>
            </div>
            <button id="close-button" class="text-2xl focus:outline-none">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="flex flex-col p-4 space-y-4 text-sm font-medium">
            <a href="#" class="flex items-center space-x-1 text-yellow-500">
                <i class="fas fa-star"></i>
                <span>NEW ARRIVALS</span>
            </a>
            <a href="#" class="flex items-center space-x-1 text-yellow-500">
                <i class="fas fa-star"></i>
                <span>SUMMER SALE</span>
            </a>
            <a href="#" class="flex items-center space-x-1 text-red-500">
                <i class="fas fa-gift"></i>
                <span>GIFT DEALS</span>
            </a>
            <a href="#" class="text-black">STATIONERY</a>
            <a href="#" class="text-black">FASHION</a>
        
      
            <div class="flex items-center space-x-4 text-xl">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-shopping-bag"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </div>
    <script>
        const menuButton = document.getElementById('menu-button');
        const closeButton = document.getElementById('close-button');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.add('sidebar-open');
        });

        closeButton.addEventListener('click', () => {
            sidebar.classList.remove('sidebar-open');
        });
    </script>
</body>
</html>
